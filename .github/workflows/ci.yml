name: CI

on:
  push:
    branches: [ "main" ]
    paths:
      - "WinNetHealth/**"
      - ".github/workflows/ci.yml"
  pull_request:
    paths:
      - "WinNetHealth/**"
      - ".github/workflows/ci.yml"

jobs:
  test-winnethealth:
    name: WinNetHealth - Pester
    runs-on: windows-latest

    defaults:
      run:
        shell: pwsh
        working-directory: WinNetHealth

    steps:
      - uses: actions/checkout@v4

      - name: Install Pester
        run: |
          Set-PSRepository -Name PSGallery -InstallationPolicy Trusted
          Install-Module Pester -Force -Scope CurrentUser -MinimumVersion 5.5.0

      - name: Run tests
        run: |
          $config = New-PesterConfiguration
          $config.Run.Path = 'tests'
          $config.Run.PassThru = $true
          $config.TestResult.Enabled = $true
          $config.TestResult.OutputFormat = 'NUnitXml'
          $config.TestResult.OutputPath = '../artifacts/winnethealth.xml'
          $config.Output.Verbosity = 'Detailed'

          New-Item -ItemType Directory -Force -Path ../artifacts | Out-Null
          $result = Invoke-Pester -Configuration $config

          if ($result.FailedCount -gt 0) {
            throw "Pester failed."
          }

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: winnethealth-tests
          path: artifacts/winnethealth.xml
          if-no-files-found: warn
